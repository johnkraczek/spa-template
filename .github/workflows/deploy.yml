name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Update loader.js baseUrl
        run: |
          # Get the repository owner and name
          REPO_OWNER="${GITHUB_REPOSITORY_OWNER}"
          REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)

          # Create the dynamic GitHub Pages URL
          GITHUB_PAGES_URL="https://${REPO_OWNER}.github.io/${REPO_NAME}"
          echo "Setting GitHub Pages URL to: $GITHUB_PAGES_URL"

          # Use sed to replace the baseUrl in loader.js
          # Note: The -i.bak creates a backup file that we'll remove afterward
          sed -i.bak "s|baseUrl: '.*'|baseUrl: '$GITHUB_PAGES_URL/'|" public/loader.js
          rm public/loader.js.bak

          # Show the result (for debugging)
          echo "Updated loader.js baseUrl:"
          grep -A 1 "baseUrl:" public/loader.js

          # Replace the placeholder in index.html
          sed -i.bak "s|GITHUB_PAGES_URL_PLACEHOLDER|$GITHUB_PAGES_URL|g" public/index.html
          rm public/index.html.bak

          # Show the result (for debugging)
          echo "Updated index.html script src:"
          grep -A 1 "script src=" public/index.html

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: Deploy
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
