<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPA Template - Example Usage</title>
</head>

<body>
  <h1 style="text-align: center; margin-top: 20px;">SPA Loader Example</h1>
  <p style="text-align: center; max-width: 600px; margin: 0 auto 30px auto;">
    This is an example of how to embed the SPA in any web page using the loader script.
  </p>

  <!-- Configure the loader (URL will be dynamically updated during deployment) -->
  <script>
    window.SpaLoaderConfig = {
      baseUrl: 'GITHUB_PAGES_URL_PLACEHOLDER',
      containerSelector: '#root',
      mountStrategy: 'first',
      showErrors: true
    };
  </script>

  <!-- This is where the React app will be mounted -->
  <div id="root"></div>

  <!-- Load the SPA using the improved configurable loader script -->
  <script src="/loader.js"></script>

</body>

</html>
